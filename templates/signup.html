{% extends "base.html" %}

{% block content %}
<!-- ## Registration form with password guidance -->
<section class="form-card">
    <h2>Create Account</h2>
    <p class="hint">Password must be 6-12 chars with uppercase, lowercase, number, and special character.</p>

    <form method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="6" maxlength="12" required>

        <button type="submit">Sign Up</button>
    </form>
</section>
{% endblock %}
